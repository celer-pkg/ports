[package]
  ref = "12.9.1.4"

[[build_configs]]
  pattern = "aarch64-linux*"
  build_system = "prebuilt"
  url = "https://developer.download.nvidia.cn/compute/cuda/redist/libcublas/linux-aarch64/libcublas-linux-aarch64-12.9.1.4-archive.tar.xz"

[[build_configs]]
