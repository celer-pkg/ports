[package]
url = "https://gitlab.freedesktop.org/wayland/wayland.git"
ref = "1.23.1"
depth = 1

[[build_configs]]
pattern = "*linux*"
envs = [
    "CFLAGS=-isystem ${DEPS_DIR}/include/libxml2",
    "CXXFLAGS=-isystem ${DEPS_DIR}/include/libxml2",
]
patches = ["fix_cannot_find_wayland_scanner.patch"]
build_system = "meson"
options = ["-Ddocumentation=false"]
dependencies = ["libffi@3.4.8", "libxml2@2.13.5", "libexpat@2.7.1"]
dev_dependencies = ["pkgconf@2.4.3", "wayland@1.23.1"]

# Note:
# This library support linux only.
