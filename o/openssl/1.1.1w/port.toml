[package]
url = "https://github.com/openssl/openssl.git"
ref = "OpenSSL_1_1_1w"
depth = 1
ignore_submodule = true

# ============== build for aarch64-linux ============== #
[[build_configs]]
pattern = "aarch64-linux*"
build_system = "makefiles"
build_shared = "shared"
build_static = "_"
options = [
    "linux-aarch64",
    "no-tests",
    "--libdir=lib",
]

# ============== build for x86_64-linux ============== #
[[build_configs]]
pattern = "x86_64-linux*"
build_system = "makefiles"
build_shared = "shared"
build_static = "_"
options = [
    "linux-x86_64",
    "no-tests",
    "--libdir=lib",
]

# ============== build for windows ============== #
[[build_configs]]
pattern = "*windows*"
build_system = "makefiles"
build_shared = "shared"
build_static = "_"
options = [
    "VC-WIN64A",
    "no-tests",
    "--openssldir=ssl",
    "--libdir=lib",
]
