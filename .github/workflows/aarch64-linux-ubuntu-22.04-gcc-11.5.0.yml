name: Build Ports - aarch64-linux-ubuntu-22.04-gcc-11.5.0

on:
  push:
    branches:
      - main
      - master
    paths:
      - '*/*/*/port.toml'
  pull_request:
    paths:
      - '*/*/*/port.toml'

env:
  PLATFORM: aarch64-linux-ubuntu-22.04-gcc-11.5.0

jobs:
  detect-ports:
    runs-on: ubuntu-latest
    outputs:
      ports: ${{ steps.detect.outputs.ports }}
      has-ports: ${{ steps.detect.outputs.has-ports }}
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed ports
        id: detect
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          # Extract unique port directories
          PORTS=$(echo "$CHANGED_FILES" | grep '/port.toml$' | cut -d'/' -f1-3 | sort -u)
          
          if [ -z "$PORTS" ]; then
            echo "has-ports=false" >> $GITHUB_OUTPUT
            echo "ports=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PORTS_JSON=$(echo "$PORTS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "has-ports=true" >> $GITHUB_OUTPUT
          echo "ports=$PORTS_JSON" >> $GITHUB_OUTPUT

  build-port-matrix:
    needs: detect-ports
    if: needs.detect-ports.outputs.has-ports == 'true'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        port: ${{ fromJson(needs.detect-ports.outputs.ports) }}
      fail-fast: false
    
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare platform metadata
        run: |
          curl -L -o celer-amd64-linux.tar.gz https://github.com/celer-pkg/celer/releases/latest/download/celer-amd64-linux.tar.gz
          tar -xvzf celer-amd64-linux.tar.gz -C .
          mv celer-amd64-linux celer
          chmod +x celer
          ./celer init --url=https://github.com/celer-pkg/test-conf.git

      - name: Check platform match
        id: check_match
        run: |
          PORT_TOML="${{ matrix.port }}/port.toml"
          
          if [ ! -f "$PORT_TOML" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          chmod +x .github/scripts/check-platform-match.sh
          if .github/scripts/check-platform-match.sh "$PORT_TOML" "$PLATFORM"; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Free disk space
        if: steps.check_match.outputs.should_build == 'true'
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary pre-installed tools
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          
          echo "Disk space after cleanup:"
          df -h

      - name: Download artifact
        if: steps.check_match.outputs.should_build == 'true'
        run: |
          if [ -x ./celer ]; then
            echo "celer already prepared"
          else
            curl -L -o celer-amd64-linux.tar.gz https://github.com/celer-pkg/celer/releases/latest/download/celer-amd64-linux.tar.gz
            tar -xvzf celer-amd64-linux.tar.gz -C .
            mv celer-amd64-linux celer
            chmod +x celer
          fi

      - name: Setup workspace
        if: steps.check_match.outputs.should_build == 'true'
        run: |
          # Initialize celer with test-conf repo
          ./celer init --url=https://github.com/celer-pkg/test-conf.git
          
          # Configure platform
          ./celer configure --platform=$PLATFORM
          
          # Configure project
          ./celer configure --project=project_test_install
          
          # Use current checkout instead of cloning ports repo
          rm -rf ports
          ln -s ${{ github.workspace }} ports

      - name: Build port
        if: steps.check_match.outputs.should_build == 'true'
        run: |
          PORT_NAME="${{ matrix.port }}"
          # Convert path format (g/glslang/1.4.335.0) to celer format (glslang@1.4.335.0)
          PORT_NAME=$(echo "$PORT_NAME" | cut -d'/' -f2-3 | tr '/' '@')

          # Required by gyp/meson and some ports.
          sudo apt update
          sudo apt install -y python3-pip

          # Required by itstool@2.0.7
          sudo apt install -y python3-libxml2
          
          # Install the port
          ./celer install "$PORT_NAME" --verbose

  build-port:
    needs: detect-ports
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          echo "Port build workflow completed"
