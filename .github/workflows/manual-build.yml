name: Manual Port Build

on:
  workflow_dispatch:
    inputs:
      port:
        description: 'Port name and version (e.g., poco@1.14.2, zlib@1.3.1, opencv@4.11.0)'
        required: true
        type: string
      verbose:
        description: 'Enable verbose output (--verbose)'
        required: false
        type: boolean
        default: true
      dev:
        description: 'Enable native compilation (--dev)'
        required: false
        type: boolean
        default: false

jobs:
  detect-platforms:
    runs-on: ubuntu-22.04
    outputs:
      platforms: ${{ steps.find_platforms.outputs.platforms }}
      port_path: ${{ steps.validate_port.outputs.port_path }}
      port_name: ${{ steps.parse_port.outputs.port_name }}
      port_version: ${{ steps.parse_port.outputs.port_version }}
    
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4

      - name: Parse port name and version
        id: parse_port
        run: |
          PORT="${{ inputs.port }}"
          
          # Validate format
          if [[ ! "$PORT" =~ ^[^@]+@[^@]+$ ]]; then
            echo "::error::Invalid port format. Expected format: name@version (e.g., poco@1.14.2)"
            exit 1
          fi
          
          # Split by @
          PORT_NAME=$(echo "$PORT" | cut -d'@' -f1)
          PORT_VERSION=$(echo "$PORT" | cut -d'@' -f2)
          
          echo "port_name=$PORT_NAME" >> $GITHUB_OUTPUT
          echo "port_version=$PORT_VERSION" >> $GITHUB_OUTPUT
          
          echo "Parsed port: ${PORT_NAME}@${PORT_VERSION}"

      - name: Validate port exists
        id: validate_port
        run: |
          PORT_NAME="${{ steps.parse_port.outputs.port_name }}"
          PORT_VERSION="${{ steps.parse_port.outputs.port_version }}"
          # Letter directory is lowercase (ports use a/, b/, c/, ...)
          FIRST_LETTER=$(echo "${PORT_NAME:0:1}" | tr '[:upper:]' '[:lower:]')
          PORT_PATH="${FIRST_LETTER}/${PORT_NAME}/${PORT_VERSION}"
          PORT_TOML="${PORT_PATH}/port.toml"
          
          if [ ! -f "$PORT_TOML" ]; then
            echo "::error::Port TOML not found: $PORT_TOML (layout: letter/name/version/port.toml)"
            exit 1
          fi
          
          echo "port_path=$PORT_PATH" >> $GITHUB_OUTPUT
          echo "✓ -- Port found: $PORT_TOML"

      - name: Find matching platforms
        id: find_platforms
        run: |
          curl -L -o celer-amd64-linux.tar.gz https://github.com/celer-pkg/celer/releases/latest/download/celer-amd64-linux.tar.gz
          tar -xvzf celer-amd64-linux.tar.gz -C .
          mv celer-amd64-linux celer
          chmod +x celer
          ./celer init --url=https://github.com/celer-pkg/test-conf.git

          PORT_PATH="${{ steps.validate_port.outputs.port_path }}"
          PORT_TOML="${PORT_PATH}/port.toml"
          
          # List of available platforms to test
          AVAILABLE_PLATFORMS=(
            "x86_64-linux-ubuntu-22.04-gcc-11.5.0"
            "aarch64-linux-ubuntu-22.04-gcc-11.5.0"
            "x86_64-windows-msvc-enterprise-14"
          )
          
          # Make check script executable
          chmod +x .github/scripts/check-platform-match.sh
          
          # Find matching platforms
          MATCHING_PLATFORMS=()
          for platform in "${AVAILABLE_PLATFORMS[@]}"; do
            if .github/scripts/check-platform-match.sh "$PORT_TOML" "$platform" 2>/dev/null; then
              echo "✓ -- Platform matches: $platform"
              MATCHING_PLATFORMS+=("$platform")
            else
              echo "✗ -- Platform does not match: $platform"
            fi
          done
          
          # Check if any platforms matched
          if [ ${#MATCHING_PLATFORMS[@]} -eq 0 ]; then
            echo "::error::No platforms match the port's build_configs selectors (system_name/system_processor)"
            exit 1
          fi
          
          # Convert array to JSON for matrix
          PLATFORMS_JSON=$(printf '%s\n' "${MATCHING_PLATFORMS[@]}" | jq -R . | jq -s -c .)
          echo "platforms=$PLATFORMS_JSON" >> $GITHUB_OUTPUT
          
          echo "========================================="
          echo "Matched platforms: ${MATCHING_PLATFORMS[@]}"
          echo "========================================="

  build-port:
    name: Build ${{ needs.detect-platforms.outputs.port_name }}@${{ needs.detect-platforms.outputs.port_version }} (${{ matrix.platform }})
    needs: detect-platforms
    runs-on: ${{ matrix.platform == 'x86_64-windows-msvc-enterprise-14' && 'windows-2022' || 'ubuntu-22.04' }}
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.detect-platforms.outputs.platforms) }}
    
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4

      - name: Setup MSVC
        if: matrix.platform == 'x86_64-windows-msvc-enterprise-14'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Download artifact (Linux)
        if: matrix.platform != 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          curl -L -o celer-amd64-linux.tar.gz https://github.com/celer-pkg/celer/releases/latest/download/celer-amd64-linux.tar.gz
          tar -xvzf celer-amd64-linux.tar.gz -C .
          mv celer-amd64-linux celer
          chmod +x celer

      - name: Download artifact (Windows)
        if: matrix.platform == 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          curl -L -o celer-windows-amd64.exe.zip https://github.com/celer-pkg/celer/releases/latest/download/celer-windows-amd64.exe.zip
          unzip celer-windows-amd64.exe.zip
          mv celer-windows-amd64.exe celer.exe

      - name: Setup workspace (Linux)
        if: matrix.platform != 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          ./celer init --url=https://github.com/celer-pkg/test-conf.git
          ./celer configure --platform=${{ matrix.platform }}
          ./celer configure --project=project_test_install
          
          rm -rf ports
          ln -s ${{ github.workspace }} ports

      - name: Setup workspace (Windows)
        if: matrix.platform == 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          ./celer.exe init --url=https://github.com/celer-pkg/test-conf.git
          ./celer.exe configure --platform=${{ matrix.platform }}
          ./celer.exe configure --project=project_test_install
          
          rm -rf ports
          cmd //c "mklink /J ports ${{ github.workspace }}"

      - name: Build ${{ needs.detect-platforms.outputs.port_name }}@${{ needs.detect-platforms.outputs.port_version }}
        if: matrix.platform != 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          PORT_INSTALL="${{ needs.detect-platforms.outputs.port_name }}@${{ needs.detect-platforms.outputs.port_version }}"
          
          echo "========================================="
          echo "Building $PORT_INSTALL on ${{ matrix.platform }}"
          echo "========================================="
          
          CMD="./celer install \"$PORT_INSTALL\""
          [ "${{ inputs.verbose }}" = "true" ] && CMD="$CMD --verbose"
          [ "${{ inputs.dev }}" = "true" ] && CMD="$CMD --dev"
          
          eval $CMD

      - name: Build ${{ needs.detect-platforms.outputs.port_name }}@${{ needs.detect-platforms.outputs.port_version }}
        if: matrix.platform == 'x86_64-windows-msvc-enterprise-14'
        shell: bash
        run: |
          PORT_INSTALL="${{ needs.detect-platforms.outputs.port_name }}@${{ needs.detect-platforms.outputs.port_version }}"
          
          echo "========================================="
          echo "Building $PORT_INSTALL on ${{ matrix.platform }}"
          echo "========================================="
          
          CMD="./celer.exe install \"$PORT_INSTALL\""
          [ "${{ inputs.verbose }}" = "true" ] && CMD="$CMD --verbose"
          [ "${{ inputs.dev }}" = "true" ] && CMD="$CMD --dev"
          
          eval $CMD

      - name: Build summary
        if: success()
        shell: bash
        run: |
          echo "========================================="
          echo "✓ Build successful!"
          echo "  Port: ${{ inputs.port }}"
          echo "  Platform: ${{ matrix.platform }}"
          echo "========================================="
