name: Build Ports - windows-amd64-msvc-14.44

on:
  push:
    branches:
      - main
      - master
    paths:
      - '*/*/*/port.toml'
  pull_request:
    paths:
      - '*/*/*/port.toml'

env:
  PLATFORM: x86_64-windows-msvc-enterprise-14.44

jobs:
  detect-ports:
    runs-on: ubuntu-latest
    outputs:
      ports: ${{ steps.detect.outputs.ports }}
      has-ports: ${{ steps.detect.outputs.has-ports }}
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed ports
        id: detect
        shell: bash
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          # Extract unique port directories
          PORTS=$(echo "$CHANGED_FILES" | grep '/port.toml$' | cut -d'/' -f1-3 | sort -u)
          
          if [ -z "$PORTS" ]; then
            echo "has-ports=false" >> $GITHUB_OUTPUT
            echo "ports=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PORTS_JSON=$(echo "$PORTS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "has-ports=true" >> $GITHUB_OUTPUT
          echo "ports=$PORTS_JSON" >> $GITHUB_OUTPUT

  build-port-matrix:
    needs: detect-ports
    if: needs.detect-ports.outputs.has-ports == 'true'
    runs-on: windows-2022
    strategy:
      matrix:
        port: ${{ fromJson(needs.detect-ports.outputs.ports) }}
      fail-fast: false
    
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Check platform match
        id: check_match
        shell: bash
        run: |
          PORT_TOML="${{ matrix.port }}/port.toml"
          
          if [ ! -f "$PORT_TOML" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          chmod +x .github/scripts/check-platform-match.sh
          if .github/scripts/check-platform-match.sh "$PORT_TOML" "$PLATFORM"; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Free disk space
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary pre-installed tools
          rm -rf /c/hostedtoolcache/windows/Ruby
          rm -rf /c/hostedtoolcache/windows/Python
          rm -rf /c/ProgramData/chocolatey
          
          echo "Disk space after cleanup:"
          df -h

      - name: Download celer
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          # Download latest celer release for Windows
          curl -L -o celer-windows-amd64.exe.zip https://github.com/celer-pkg/celer/releases/latest/download/celer-windows-amd64.exe.zip
          unzip celer-windows-amd64.exe.zip
          mv celer-windows-amd64.exe celer.exe

      - name: Setup celer workspace
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          # Initialize celer with test-conf repo
          ./celer.exe init --url=https://github.com/celer-pkg/test-conf.git
          
          # Configure platform
          ./celer.exe configure --platform=$PLATFORM
          
          # Configure project
          ./celer.exe configure --project=project_test_install
          
          # Use current checkout instead of cloning ports repo
          rm -rf ports
          # On Windows, use directory junction instead of symlink
          cmd //c "mklink /J ports ${{ github.workspace }}"

      - name: Build port
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          PORT_NAME="${{ matrix.port }}"
          # Convert path format (poco/1.14.2) to celer format (poco@1.14.2)
          PORT_NAME=$(echo "$PORT_NAME" | tr '/' '@')
          
          # Install the port
          ./celer.exe install "$PORT_NAME" --verbose

  build-port:
    needs: detect-ports
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          echo "Port build workflow completed"