name: Build Ports - windows-amd64-msvc-14.44

on:
  push:
    branches:
      - main
      - master
    paths:
      - '*/*/port.toml'
  pull_request:
    paths:
      - '*/*/port.toml'

env:
  PLATFORM: x86_64-windows-msvc-enterprise-14.44

jobs:
  build-port:
    runs-on: windows-2022
    
    steps:
      - name: Checkout ports repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed ports
        id: detect
        shell: bash
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          # Extract unique port directories
          PORTS=$(echo "$CHANGED_FILES" | grep '/port.toml$' | cut -d'/' -f1-2 | sort -u)
          
          echo "Changed ports: $PORTS"
          
          # Check if more than one port is changed
          PORT_COUNT=$(echo "$PORTS" | wc -l)
          if [ "$PORT_COUNT" -gt 1 ]; then
            echo "::error::Multiple ports detected in single commit. Please submit one port at a time."
            echo "::error::Changed ports: $PORTS"
            exit 1
          fi
          
          # Check if no ports changed
          if [ -z "$PORTS" ]; then
            echo "No ports changed, skipping build"
            echo "port=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "port=$PORTS" >> $GITHUB_OUTPUT

      - name: Setup MSVC
        if: steps.detect.outputs.port != ''
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Check if port matches platform
        if: steps.detect.outputs.port != ''
        id: check_match
        shell: bash
        run: |
          PORT_TOML="${{ steps.detect.outputs.port }}/port.toml"
          
          if [ ! -f "$PORT_TOML" ]; then
            echo "Port TOML not found: $PORT_TOML"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Use the check script
          chmod +x .github/scripts/check-platform-match.sh
          
          # Run the script and capture output
          set +e  # Temporarily disable exit on error
          .github/scripts/check-platform-match.sh "$PORT_TOML" "$PLATFORM"
          SCRIPT_EXIT_CODE=$?
          set -e  # Re-enable exit on error
          
          # Check exit code
          if [ $SCRIPT_EXIT_CODE -eq 0 ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ $SCRIPT_EXIT_CODE -eq 1 ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "::error::Script failed with exit code $SCRIPT_EXIT_CODE"
            exit $SCRIPT_EXIT_CODE
          fi

      - name: Download celer
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          # Download latest celer release for Windows
          curl -L -o x86_64-windows.tar.gz https://github.com/celer-pkg/celer/releases/latest/download/x86_64-windows.tar.gz
          tar -xvzf x86_64-windows.tar.gz -C .

      - name: Setup celer workspace
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          # Initialize celer with test-conf repo
          ./celer.exe init --url=https://github.com/celer-pkg/test-conf.git
          
          # Configure platform
          ./celer.exe configure --platform=$PLATFORM
          
          # Configure project
          ./celer.exe configure --project=project_test_install
          
          # Use current checkout instead of cloning ports repo
          rm -rf ports
          # On Windows, use directory junction instead of symlink
          cmd //c "mklink /J ports ${{ github.workspace }}"

      - name: Build port
        if: steps.check_match.outputs.should_build == 'true'
        shell: bash
        run: |
          PORT_NAME="${{ steps.detect.outputs.port }}"
          # Convert path format (poco/1.14.2) to celer format (poco@1.14.2)
          PORT_NAME=$(echo "$PORT_NAME" | tr '/' '@')
          
          # Install the port
          ./celer.exe install "$PORT_NAME" --verbose
